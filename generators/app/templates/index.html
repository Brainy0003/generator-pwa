<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= appName %></title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="A progressive web application">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PWA">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="A progressive web application">
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <meta name="theme-color" content="#2F3BA2">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
  <div id="app">
    <img src="images/yeoman.png" alt="logo"/>
    <p> Check the console for service worker logs and after sw is active this image will load even when you are offline! </p>
  </div>

  <script type="text/javascript">
    //If `service worker` is supported, then register it.
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./serviceWorker.js', { scope: '/' }).then((registration) => {
        if (registration.installing) {
          console.info('Service worker installing.');
        }
        else if (registration.waiting) {
          console.info('Service worker installed.');
        }
        else if (registration.active) {
          console.info('Service worker active.');
        }
      }).catch((error) => {
        console.error('Service worker registration failed ', error);
      });
    }
  </script>
  <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
